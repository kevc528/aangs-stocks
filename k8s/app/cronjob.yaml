apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: emailer
spec:
  schedule: "*/1 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - args:
            - bash
            - -c
            - poetry run python email_job.py
            env:
            - name: DATABASE_URL
              value: postgresql+psycopg2://postgres:postgres@postgres:5432
            - name: EMAIL_ADDRESS
              value: aangstocks@gmail.com
            - name: EMAIL_PASSWORD
              value: iloveaang
            image: ghcr.io/kevc528/aangs-stocks/web-app:0ca91f60a517bfe8eee4f23a022feef0af545836
            imagePullPolicy: IfNotPresent
            name: worker
          imagePullSecrets:
            - name: docker-registry-registrycreds
          restartPolicy: Never